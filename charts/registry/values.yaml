# Global configuration
global:
  image:
    repository: mcpgateway/registry
    tag: v1.0.7
    pullPolicy: IfNotPresent

# Application configuration
app:
  name: registry
  replicas: 1
  envSecretName: registry-secret

  # Build variant: "lite" (default) or "full"
  # - lite: API embeddings (litellm) + OpenSearch (~650MB image)
  # - full: Local ML (sentence-transformers, FAISS) + PyTorch (~2.5GB image)
  variant: lite

  # Storage backend: "opensearch" (for lite) or "file" (for full with FAISS)
  storageBackend: opensearch

  # Embeddings configuration
  embeddings:
    # Provider: "litellm" (for lite) or "sentence-transformers" (for full)
    provider: litellm
    # Model name varies by provider:
    # - litellm: "bedrock/amazon.titan-embed-text-v1", "openai/text-embedding-3-small"
    # - sentence-transformers: "all-MiniLM-L6-v2"
    modelName: bedrock/amazon.titan-embed-text-v1
    # Dimensions: 1024 for Titan, 1536 for OpenAI, 384 for MiniLM
    modelDimensions: 1024
    # API key (for litellm with OpenAI)
    apiKey: ""
    # AWS region (for Bedrock)
    awsRegion: us-east-1

  # External URLs
  authServerUrl: http://localhost:8888

  # Security settings
  secretKey: apassword

# Service configuration
service:
  type: ClusterIP
  port: 8000
  annotations: {}

# Resource limits and requests
resources:
  requests:
    cpu: 1
    memory: 1Gi
  limits:
    cpu: 2
    memory: 2Gi

# Ingress configuration
ingress:
  enabled: false
  className: alb
  hostname: ""
  annotations: {}
  tls: false
