# This file defines the scopes for the MCP servers, detailing which servers and tools are accessible under different scopes.

UI-Scopes:
  mcp-registry-admin:
    list_service:
      - all
    register_service:
      - all
    health_check_service:
      - all
    toggle_service:
      - all
    modify_service:
      - all

  mcp-registry-user:
    list_service:
      - mcpgw
      - realserverfaketools
    health_check_service:
      - mcpgw

  mcp-registry-developer:
    list_service:
      - all
    register_service:
      - all
    health_check_service:
      - all

  mcp-registry-operator:
    list_service:
      - all
    health_check_service:
      - all
    toggle_service:
      - all

# Group mappings - maps Cognito groups to both UI scopes AND server scopes
group_mappings:
  mcp-registry-admin:
    # Admin gets both UI permissions and unrestricted server access
    - mcp-registry-admin
    - mcp-servers-unrestricted/read
    - mcp-servers-unrestricted/execute
  mcp-registry-user:
    # Users get limited UI permissions and restricted server access
    - mcp-registry-user
    - mcp-servers-restricted/read
  mcp-registry-developer:
    # Developers can register services and have restricted access
    - mcp-registry-developer
    - mcp-servers-restricted/read
    - mcp-servers-restricted/execute
  mcp-registry-operator:
    # Operators can control services but not register new ones
    - mcp-registry-operator
    - mcp-servers-restricted/read
    - mcp-servers-restricted/execute


mcp-servers-unrestricted/read:
  - server: auth_server
    methods:
      - initialize
      - notifications/initialized
      - ping
      - tools/list
      - tools/call
    tools:
      - validate_request
  - server: currenttime
    methods:
      - initialize
      - notifications/initialized
      - ping
      - tools/list
      - tools/call
    tools:
      - current_time_by_timezone
  - server: mcpgw
    methods:
      - initialize
      - notifications/initialized
      - ping
      - tools/list
      - tools/call
    tools:
      - intelligent_tool_finder
      - toggle_service
      - register_service
      - get_server_details
      - get_service_tools
      - refresh_service
  - server: realserverfaketools
    methods:
      - initialize
      - notifications/initialized
      - ping
      - tools/list
      - tools/call
    tools:
      - quantum_flux_analyzer
      - neural_pattern_synthesizer
      - hyper_dimensional_mapper
      - temporal_anomaly_detector
      - user_profile_analyzer
      - synthetic_data_generator
  - server: fininfo
    methods:
      - initialize
      - notifications/initialized
      - ping
      - tools/list
      - tools/call
    tools:
      - get_stock_aggregates
      - print_stock_data

