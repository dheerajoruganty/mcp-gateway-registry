{{- if .Values.ingress.enabled }}
{{- $routingMode := .Values.global.ingress.routingMode | default "subdomain" }}
{{- $domain := .Values.global.domain | default .Values.ingress.hostname }}
{{- $pathPrefix := .Values.global.ingress.paths.authServer | default .Values.ingress.path | default "/auth-server" }}
apiVersion: {{ include "common.capabilities.ingress.apiVersion" . }}
kind: Ingress
metadata:
  name: {{ .Values.app.name }}
  namespace: {{ include "common.names.namespace" . | quote }}
  annotations:
    {{- if eq $routingMode "path" }}
    alb.ingress.kubernetes.io/group.name: mcp-gateway-stack
    alb.ingress.kubernetes.io/group.order: '10'
    {{- end }}
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    {{- if eq $routingMode "path" }}
    - host: {{ $domain | quote }}
      http:
        paths:
          - path: {{ $pathPrefix }}
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.app.name }}
                port:
                  name: http
    {{- else }}
    - host: {{ printf "auth-server.%s" $domain | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.app.name }}
                port:
                  name: http
    {{- end }}
{{- end }}
